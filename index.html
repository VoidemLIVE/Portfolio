    <script>
        $('body').terminal({
            neofetch: function () {
                const msg1s = document.getElementsByTagName("template")[1]
                const msg1 = msg1s.content.textContent
                const msg2s = document.getElementsByTagName("template")[2]
                const msg2 = msg2s.content.textContent

                this.echo("[[b;yellow; black]" + msg1 +"]")
                this.echo(msg2,
                { raw:false,
       finalize: function(div) {
          div
         .css("margin-left", "35%")
         .css("text-align", "left")
         .css("margin-top", "-600px")
         ;
       }
     })
                this.echo("\n", { raw:true,
       finalize: function(div) {
          div
         .css("margin-left", "40%")
         .css("text-align", "left")
         .css("margin-top", "25px")
         ;
       }
     })
            },
            projects: function () {
                const proj = document.getElementsByTagName("template")[4]
                const projects = proj.content.textContent
                this.echo(projects);
            },
            help: function ( ) {
                const helps = document.getElementsByTagName("template")[3]
                const help = helps.content.textContent
                this.echo(help)
            },
            source: function ( ) {
                this.echo("Visit https://github.com/VoidemLIVE/Portfolio for the source code of this website")
            },
            copyright: function ( ) {
                const license = document.getElementsByTagName("template")[5]
                const license1 = license.content.textContent
                this.echo(license1)
            },
        }, {
            greetings: greetings.innerHTML,
            name: 'Voidem-terminal',
            prompt: 'C:\\Users\\Voidem>',

            strings: {
                commandNotFound: "'%s' is not recognized as an internal or external command, operable program or batch file."
            }
        });

    </script>
